<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles_signup_pg2.css">
    <title>Sign Up | Blogsight</title>
</head>
<body>
    <div class="sign-up-pg2">
        <div class="sign-up-header">
            <h1>SIGN UP</h1>
            <p><i>start blogging</i></p>
            <hr>
        </div>
        <div class="form-section">
            <form action="">
                <label for="name"><p>Name</p></label><br>
                <input type="text" name="name" id="name"><br>
                <label for="bio"><p>Bio</p></label><br>
                <textarea name="bio" id="bio" cols="50" rows="5">A few words to describe yourself...</textarea><br>
                <label for="photo"><p>Photo</p></label><br>
                <input type="file" name="photo" id="photo"><br>
                <input type="checkbox" name="tnc" id="tnc">
                <span>&nbsp;By continuing you are accepting the Terms and Conditions...</span><br>
                <input type="submit" value="Sign Up" class="btn btn-lg btn-outline-dark submit-button">
            </form>
        </div>
    </div> <!-- End of div.sign-up-pg2 -->
</body>
</html>
