<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign-In</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/8c4e0c6018.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="signup-display">
      <div class="starter">
        <h2>Sign In</h2>
        <hr>
      </div>
      <form class="signup">
        <div class="signup-field">
          <i class="signup-icon fas fa-user"></i>
          <input type="text" class="cred" placeholder="Email">
        </div>
        <div class="signup-field">
          <i class="signup-icon fas fa-lock"></i>
          <input type="password" class="cred" placeholder="Password">
        </div>
        <button class="continue">
          <span class="button-text">Log In</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
        <div class="social-signup">
          <h3>OR Login via</h3>
          <div class="social-icons">
            <a href="#" class="social-icon fab fa-instagram fa-2x"></a>
            <a href="#" class="social-icon fab fa-facebook fa-2x"></a>
            <a href="#" class="social-icon fab fa-twitter fa-2x"></a>
          </div>
        </div>
      </form>

    </div>
  </div>
</body>

</html>
